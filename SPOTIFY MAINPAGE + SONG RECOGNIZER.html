<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify Mainpage</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: Arial, sans-serif;
            background: #121212;
            color: #fff;
            display: flex;
            height: 100vh;
            overflow: hidden;
        }

        .sidebar {
            width: 220px;
            background: #000;
            padding: 20px;
            display: flex;
            flex-direction: column;
        }

        .sidebar h1 {
            color: #1DB954;
            font-size: 24px;
            margin-bottom: 30px;
        }

        .nav-link {
            margin-bottom: 20px;
            color: #b3b3b3;
            text-decoration: none;
            font-size: 16px;
            cursor: pointer;
            transition: .15s;
            border-radius: 6px;
            padding: 6px 10px;
        }

        .nav-link:hover {
            color: #fff;
            background: #1DB95422;
            transform: scale(1.07);
            box-shadow: 0 2px 8px #1db95444;
        }

        .main-content {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
        }

        .top-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
        }

        .search-bar input {
            padding: 8px 16px;
            border-radius: 20px;
            border: none;
            width: 250px;
        }

        .section {
            margin-bottom: 40px;
        }

        .section h2 {
            margin-bottom: 15px;
        }

        .card-row {
            display: flex;
            gap: 15px;
            overflow-x: auto;
        }

        .card {
            background: #181818;
            padding: 15px;
            border-radius: 8px;
            min-width: 140px;
            width: 140px;
            flex-shrink: 0;
            text-align: center;
            cursor: pointer;
            transition: .15s;
        }

        .card:hover {
            transform: scale(1.06);
            box-shadow: 0 2px 12px #1db95444;
        }

        .card img {
            width: 100%;
            border-radius: 6px;
            margin-bottom: 10px;
        }

        .card-title {
            font-size: 14px;
            font-weight: bold;
        }

        .card-subtitle {
            font-size: 12px;
            color: #b3b3b3;
        }

        ::-webkit-scrollbar {
            height: 6px;
        }

        ::-webkit-scrollbar-thumb {
            background: #333;
            border-radius: 3px;
        }

        @media (max-width: 768px) {
            .sidebar {
                display: none;
            }
        }
    </style>
</head>

<body>
    <div class="sidebar">
        <h1>Spotify</h1>
        <a href="#" class="nav-link">Home</a>
        <a href="#" class="nav-link">Search</a>
        <a href="#" class="nav-link">Your Library</a>
        <a href="#" class="nav-link">Create Playlist</a>
        <a href="#" class="nav-link">Liked Songs</a>
        <button id="recognize-btn"
            style="margin-top:30px;padding:10px 18px;background:#1DB954;color:#fff;border:none;border-radius:8px;font-size:16px;cursor:pointer;transition:.15s;">ðŸŽ¤
            Recognize Song</button>
    </div>
    <div class="main-content">
        <div class="top-bar">
            <div class="search-bar">
                <input type="text" placeholder="Search for songs, artists...">
            </div>
            <div class="user-info">ðŸ‘¤ User</div>
        </div>
        <div id="recognition-result"
            style="display:none;background:#1db95422;color:#1db954;padding:12px 18px;border-radius:8px;margin-bottom:18px;font-size:17px;font-weight:500;text-align:center;">
        </div>
        <div class="section">
            <h2>Recently Played</h2>
            <div class="card-row">
                <div class="card">
                    <img src="https://via.placeholder.com/140" alt="Album Art">
                    <div class="card-title">Song One</div>
                    <div class="card-subtitle">Artist One</div>
                </div>
                <div class="card">
                    <img src="https://via.placeholder.com/140" alt="Album Art">
                    <div class="card-title">Song Two</div>
                    <div class="card-subtitle">Artist Two</div>
                </div>
            </div>
        </div>
        <div class="section">
            <h2>Made For You</h2>
            <div class="card-row">
                <div class="card">
                    <img src="https://via.placeholder.com/140" alt="Mix Art">
                    <div class="card-title">Daily Mix 1</div>
                    <div class="card-subtitle">Based on your taste</div>
                </div>
                <div class="card">
                    <img src="https://via.placeholder.com/140" alt="Mix Art">
                    <div class="card-title">Daily Mix 2</div>
                    <div class="card-subtitle">Top Picks</div>
                </div>
            </div>
        </div>
    </div>
    <script>
        document.getElementById('recognize-btn').onclick = function () {
            const result = document.getElementById('recognition-result');
            result.style.display = 'block';
            result.textContent = 'Listening to the clip...';
            setTimeout(() => {
                result.textContent = 'ðŸŽµ Recognized: "Song One" by Artist One';
            }, 7500);
        };
    </script>
</body>

</html>
